		<title>測試-todos</title>

	<body>
		<h1 class="text-center mt-3">todos</h1>
		<div class="container mt-3">
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control create-input"
					placeholder="請輸入待辦事項"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
				/>
				<div class="input-group-append">
					<button
						class="btn btn-outline-secondary create-submit"
						type="button"
						id="button-addon2"
					>
						送出
					</button>
				</div>
			</div>
			<div class="mb-3 option">
				<button type="button" class="btn badge-light count-item">
					未完成項目 <span class="badge badge-light uncomplete-count">0</span>
					<span class="sr-only">unread messages</span>
				</button>
				<button
					type="button"
					class="btn btn-outline-warning"
					data-filter="all-item"
				>
					全部
				</button>
				<button
					type="button"
					class="btn btn-outline-info"
					data-filter="incomplete-item"
				>
					未完成
				</button>
				<button
					type="button"
					class="btn btn-outline-dark"
					data-filter="complete-item"
				>
					已完成
				</button>
				<button
					type="button"
					class="btn btn-danger"
					data-filter="delete-complete-item"
				>
					刪除所有已完成項目
				</button>
			</div>
